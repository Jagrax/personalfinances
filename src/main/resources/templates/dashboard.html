<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      lang="es"
      layout:decorate="~{fragments/layout}">
<head>
    <title layout:fragment="page-title">Personal Finances App - Dashboard</title>
</head>
<body>
    <div class="container-fluid p-4 overflow-y-auto" layout:fragment="content">
        <h2>Dashboard</h2>
        <div class="row">
            <div class="col-lg-4 col-xl-3 text-center" th:each="account : ${accountsBalances}">
                <i class="bi bi-credit-card fs-1"></i>
                <h3 class="fw-normal" th:text="${account.key}">Account name</h3>
                <h2 th:text="${#numbers.formatCurrency(account.value)}"></h2>
                <p><a th:href="@{/expenses(accountName=${account.key})}" class="btn btn-secondary">Ver detalles</a></p>
            </div>
        </div>
    </div>
</body>
</html>
