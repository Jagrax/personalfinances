<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title id="pageTitle">Personal Finances App - Iniciar sesi&oacute;n</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="screen" th:href="@{/css/bootstrap-icons.min.css}"/>
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
    <form th:action="@{/login}" method="POST" style="max-width:500px" class="p-3 w-100 m-auto">
        <div class="mb-3 text-center">
            <img class="mb-3" th:src="@{/images/logo.png}" alt="Personal Finances APP" width="72" height="72">
            <h3>Iniciar sesi&oacute;n</h3>
        </div>

        <div th:if="${!#strings.isEmpty(successMessage)}"
             class="alert alert-success d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-circle-fill me-2"></i>
            <span th:text="${successMessage}"></span>
        </div>

        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:if="${#strings.equals(param.errorType, '1')}">Su usuario no posee un ROL válido.<br>Por favor, comuniquese con el administrador</span>
            <span th:if="${#strings.equals(param.errorType, '0')}">Email o contrase&ntilde;a inv&aacute;lidos</span>
        </div>


        <div class="row g-3 mb-3">
            <div class="col-12 position-relative">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12 position-relative">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>

        <button class="btn btn-primary w-100 py-2 my-3" type="submit">Ingresar</button>
        <hr>
        <a th:href="@{|/register|}" class="btn btn-outline-success w-100 py-2 mt-3">Registrarse</a>
    </form>
</body>
</html>
